<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            padding: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/delete}" method="get">
        <div class="form-group">
            <label>Bạn có chắc muốn xóa?</label>
            <input type="hidden" name="id" th:value="${id}">
        </div>
        <div class="form-group">
            <input type="submit" value="Xác Nhận">
        </div>
    </form>
    <form th:action="@{/store}" method="get">
        <div class="form-group">
            <input type="submit" value="Hủy">
        </div>
    </form>
</div>
</body>
</html>
