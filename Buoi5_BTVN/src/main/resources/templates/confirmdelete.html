<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="submit"] {
            background-color: #337ab7;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #286090;
        }
        .btn-cancel {
            background-color: #F00000;
            border: 1px solid #ccc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-cancel:hover {
            background-color: #BB0000;
        }
    </style>
</head>
<body>
<form th:action="@{/delete}" method="post">
    <h1>Confirm delete</h1>
    <div class="form-group">
        <p>Are you sure you want to delete?</p>
    </div>
    <div class="form-group">
        <input type="hidden" name="id" th:value="${id}">
        <input type="submit" value="Confirm" class="btn-delete">
        <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
    </div>
</form>
</body>
</html>
